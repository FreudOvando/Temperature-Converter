    <title>Temperature Converter-Convertidor de Temperaturas</title>

<body>

<div class="container">

<div class="title">
<h1><em>Temperature Converter</em></h1>
<p>instructions:</p>
<ul>
<li>1.- Set your value</li>
<li>2.- clic on the button </li>
<li>3.- get you result</li>
</ul>
</div>


  
<div class="INT"> 
<input type="number" id="int" value="0" placeholder="Put here 째C,째K,째F,째R"/> 
</div>

<div class="result" > 
Result Here
</div> 

    <div class="buttons">
    <div class="C">
    <button id="ctok">Celcius to Kelvin</button>
    <button id="ctof">Celcius to Fahrenheit</button>
    <button id="ctor">Celcius to Rankine</button>
    </div>

    <div class="K">
    <button id="ktoc">Kelvin to Celcius</button>
    <button id="ktof">Kelvin to Fahrenheit</button>
    <button id="ktor">Kelvin to Rankine</button>
    </div>

    <div class="F">
    <button id="ftoc">Fahrenheit to Celcius</button>
    <button id="ftok">Fahrenheit to Kelvin</button>
    <button id="ftor">Fahrenheit to Rankine</button>
    </div>

    <div class="R">
    <button id="rtoc">Rankine to Celcius</button>
    <button id="rtof">Rankine to Fahrenheit</button>
    <button id="rtok">Rankine to Kelvin</button>
    </div>
    
<div class="clr">
<button id="clr" type="reset">Clear</button>
</div>

</div>
